<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7/css/font-awesome.css">
  </head>
  <body>
      <div class="shopping_cart">
        <h1>Food Menu</h1>
        <section class="item_heading">
          <h2>Food</h2>
          <h2>Price (MWK)</h2>
        </section>
        <section class="item">
          <h2>Rice</h2>
          <h2><span class="price">400</span></h2><i class="fa fa-circle-o"></i>
        </section>
	<section class="item">
          <h2>Chips</h2>
          <h2><span class="price">500</span></h2><i class="fa fa-circle-o"></i>
        </section>
        <section class="item">
          <h2>Spaghetti</h2>
          <h2><span class="price">500</span></h2><i class="fa fa-circle-o"></i>
        </section>
        <section class="item">
          <h2>Nsima</h2>
          <h2><span class="price">400</span></h2><i class="fa fa-circle-o"></i>
        </section>
        <section class="item">
          <h2>Potatoes</h2>
          <h2><span class="price">500</span></h2><i class="fa fa-circle-o"></i>
        </section><br><br>

	<section class="item">
          <h2>Beef</h2>
          <h2><span class="price">450</span></h2><i class="fa fa-circle-o"></i>
        </section>
	<section class="item">
          <h2>Chicken</h2>
          <h2><span class="price">500</span></h2><i class="fa fa-circle-o"></i>
        </section>
	<section class="item">
          <h2>Beans</h2>
          <h2><span class="price">300</span></h2><i class="fa fa-circle-o"></i>
        </section><br><br>


	 <section class="item">
          <h2>Will you buy a box?</h2>
          <h2><span class="price">100</span></h2><i class="fa fa-circle-o"></i>
        </section>
        <section class="item_button">
          <button type="button" id="proceed_prices"><span id="numberSelected">0</span> Selected (MWK <span id="total">0</span>)</button>
        </section>
      </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
